[build]
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"
  SECRETS_SCAN_OMIT_PATHS = "admin/**,public/admin/**"

[functions]
  node_bundler = "esbuild"
  # ensure the module is loaded from root node_modules at runtime
  external_node_modules = ["@supabase/supabase-js", "googleapis"]

# Enforce HTTPS & basic headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"

# -------- Admin page override: allow Shopify to embed ONLY /admin/* --------
[[headers]]
  for = "/admin/*"
  [headers.values]
    # Remove X-Frame-Options for this path so it can be iframed in Shopify Admin
    X-Frame-Options = ""
    # Explicitly allow Shopify Admin frames
    Content-Security-Policy = "frame-ancestors https://admin.shopify.com https://*.myshopify.com;"

# App Proxy → Job functions
[[redirects]]
from = "/v3/job/start"
to   = "/.netlify/functions/start"
status = 200
force = true

[[redirects]]
from = "/v3/job/result"
to   = "/.netlify/functions/result"
status = 200
force = true

# --- Admin page (embedded UI) ---
[[redirects]]
  from = "/admin"
  to = "/admin/"
  status = 301

[[redirects]]
  from = "/admin/*"
  to = "/admin/index.html"
  status = 200

# --- Optional: specific function routes (before catch-all) ---
# If you add a standalone whoami function:
[[redirects]]
  from = "/seoboss/api/whoami"
  to = "/.netlify/functions/whoami"
  status = 200

# NEW: onboarding save endpoint (browser -> Netlify function)
[[redirects]]
  from = "/seoboss/api/onboard-save"
  to   = "/.netlify/functions/onboard-save"
  status = 200
  force = true

# Catch-all relay for SEOBoss API
[[redirects]]
  from = "/seoboss/api/*"
  to = "/.netlify/functions/relay/seoboss/api/:splat"
  status = 200
  force = true

# Vault endpoints (App Proxy → Functions)
[[redirects]]
  from = "/apps/engine/v3/vault/list"
  to = "/.netlify/functions/vault-list"
  status = 200
  force = true

[[redirects]]
  from = "/apps/engine/v3/vault/add"
