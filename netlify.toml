[build]
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"
  # ensure the module is loaded from root node_modules at runtime
  external_node_modules = ["@supabase/supabase-js"]

# (optional but helpful)
[build.environment]
  NODE_VERSION = "20"

# Enforce HTTPS & basic headers
[[headers]]
  for = "/*"
  [headers.values]
    Strict-Transport-Security = "max-age=63072000; includeSubDomains; preload"
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-XSS-Protection = "1; mode=block"

# Catch-all relay for SEOBoss API
[[redirects]]
  from = "/seoboss/api/*"
  to = "/.netlify/functions/relay/seoboss/api/:splat"
  status = 200
  force = true

# App Proxy â†’ Engine Proxy function
[[redirects]]
  from = "/proxy/*"
  to = "/.netlify/functions/engine-proxy/:splat"
  status = 200
  force = true

