  from = "/apps/engine/v3/vault/delete"
  to   = "/.netlify/functions/vault-delete"
  status = 200
  force = true

# App Proxy → Engine Proxy function
[[redirects]]
  from = "/proxy/*"
  to = "/.netlify/functions/engine-proxy/:splat"
  status = 200
  force = true

# Vault endpoints that Shopify App Proxy actually forwards to your site
